<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <form id="generate">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
        <input type="number" name="hours" id="hours" placeholder="hours">
        <input type="number" name="days" id="days" placeholder="days">
        <input type="number" name="months" id="months" placeholder="months">
        <input type="number" name="years" id="years" placeholder="years">
        <button type="button" onclick="generateCode()">Generate</button>
    </form>
    <h2 id="generated-code"></h2>
    <table id="codes" style="width:100%">
        <tr>
            <th>Name</th>
            <th>Expiry</th>
            <th>Code</th>
            <th>Delete</th>
        </tr>
    </table>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
