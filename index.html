<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>

    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Doorman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-info" data-toggle="modal" data-target="#settings-modal"> ⚙️ Settings </button>
                </li>
            </ul>
            <span class="navbar-text">
                Brought to you by <a href="https://evancohen.io">Evan</a>!
            </span>
        </div>
    </nav>
    <!-- Generate New Code -->
    <div class="container">
        <form id="generate">
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label form-control-lg">Name</label>
                <input id="name" class="col-9 form-control-lg" name="name" type="text" />
                <small id="emailHelp" class="form-text text-muted col-10 offset-2">User will hear this name when they enter.</small>
            </div>
            <div class="form-group row">
                <label for="hours" class="col-2 col-form-label form-control-sm">Hours</label>
                <input type="number" class="col-9 form-control-sm" name="hours" id="hours" placeholder="hours">
            </div>
            <div class="form-group row">
                <label for="days" class="col-2 col-form-label form-control-sm">Days</label>
                <input type="number" class="col-9 form-control-sm" name="days" id="days" placeholder="days">
            </div>
            <div class="form-group row">
                <label for="months" class="col-2 col-form-label form-control-sm">Months</label>
                <input type="number" class="col-9 form-control-sm" name="months" id="months" placeholder="months">
            </div>
            <div class="form-group row">
                <label for="years" class="col-2 col-form-label form-control-sm">Years</label>
                <input type="number" class="col-9 form-control-sm" name="years" id="years" placeholder="years">
            </div>
            <button id="generate-button" type="button" class="btn btn-lg btn-primary mb-2 col-8 offset-2" onclick="generateCode()">Generate</button>
        </form>
    </div>
    <div class="container">
        <h2 id="generated-code"></h2>
    </div>

    <!-- Existing Codes-->
    <div class="container">
        <table id="codes" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Expiry</th>
                    <th>Code</th>
                    <th>Delete</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Modal -->
    <div id="settings-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="settings">
                        <div class="form-group row">
                            <label for="url" class="col-12 col-form-label">Database URL</label>
                            <input type="text" class="col-10 offset-1" name="url" id="url" placeholder="hours">
                        </div>
                        <div class="form-group row">
                            <label for="key" class="col-12 col-form-label">CORS Key</label>
                            <input type="text" class="col-10 offset-1" name="key" id="key" placeholder="key">
                        </div>                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSettings()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
